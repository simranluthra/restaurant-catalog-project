{% extends "structure.html" %}
{% block content %}
<div class="row">
  <div class="col-md-12 text-white bg-warning">
    <h2> Edit Restaurant </h2>
  </div>
</div>
<div class="row">
  <form action="{{ url_for('editRestaurant',restaurant_id = restaurant.id)}}" method = 'post'>
    <div class="form-group">
      <h4>
        Do you want to edit the name of {{restaurant.name}}?
      </h4>
    </div>
    <div class="form-group">
      <label for="RestaurantName">Name:</label>
      <input name="name" type="text" class="form-control" id="RestaurantName" placeholder="{{restaurant.name}}">
    </div>
    <div class="form-group">
      <input class="btn btn-primary text-white" type="submit" value="Edit" name="submit">
      <button class="btn btn-danger text-white" type="button" name="button">
        <a class="text-white" href="{{url_for('restaurants')}}">Cancel</a>
      </button>
    </div>
  </form>
</div>
{% endblock %}
