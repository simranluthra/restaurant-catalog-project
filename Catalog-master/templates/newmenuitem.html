{% extends "base2.html" %}
  {% block content %}
  <form action="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}" method="POST">
    <div class="form-group">
      <label for="Itemname" class="text-white">Name of Menu Item:</label>
      <input type="text" name="name" class="form-control" id="Itemname" placeholder="Enter Menu Item Name">
    </div>
    <div class="form-group">
      <label for="ItemPrice" class="text-white">Price:</label>
      <input type="number" name="price" class="form-control" id="ItemPrice" placeholder="Enter Price of Menu Item">
    </div>
    <div class="form-group">
      <label for="ItemDescription" class="text-dark">Description:</label>
      <textarea class="form-control" name="description" id="ItemDescription" rows="3" placeholder="Item's Description"></textarea>
    </div>
    <div class="form-group">
      <label>Course:</label>
    </div>
    <div class="form-check">
      <label class="form-check-label text-white">
        <input type="radio" class="form-check-input" name="course" id="Appetizer" value="Appetizer" checked>
        Appetizer
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label text-white">
        <input type="radio" class="form-check-input" name="course" id="Entree" value="Entree">
          Entree
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label text-white">
        <input type="radio" class="form-check-input" name="course" id="Beverage" value="Beverage">
          Beverage
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label text-white">
        <input type="radio" class="form-check-input" name="course" id="Dessert" value="Dessert">
          Dessert
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% endblock %}
